<!DOCTYPE html>
<html>
<head>
    <title>Absolute Position Example</title>
    <style>
        body {
            background-image: 
                linear-gradient(to right, lightgray 1px, transparent 1px),
                linear-gradient(to bottom, lightgray 1px, transparent 1px);
            background-size: 10px 10px; /* Grid lines every 10px */
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid black;
            background-color: white;
            text-align: center;
            line-height: 200px;
            margin: 0 auto;
        }

        .bottom-right {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: lightblue;
            border: 2px solid black;
            right: 10px;
            bottom: 10px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Absolute Position Example</h2>

    <div class="container">
        Container Area
        <div class="bottom-right">Bottom Right</div>
    </div>

    <div class="info">
        <p><b>Container Box:</b> 300px × 200px → 30 grid squares wide × 20 grid squares high</p>
        <p><b>Bottom Right Box:</b> 100px × 50px → 10 grid squares wide × 5 grid squares high</p>
    </div>

</body>
</html>
