<!DOCTYPE html>
<form>
  <table border="1" cellpadding="10">
    <tr>
        <th colspan="2">PERSON PROFILE</th>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Email</td><td><input type="email"></td>
    </tr>
    <tr>
        <td>Gender</td>
       <td>
      <input type="radio" name="g"> Male
      <input type="radio" name="g"> Female
      <input type="radio" name="g"> Other
       </td>
    </tr>
    <tr>
        <td>Date of Birth</td>
    <td>
      <input size="2"> / <input size="2"> / <input size="4"> (dd/mm/yyyy)
    </td>
    </tr>
    <tr>
        <td>Blood Group</td>
        <td>
            <select>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>0-</option>
            </select></td></tr>
    <tr><td>Degree</td><td>
      <input type="checkbox"> SSC
      <input type="checkbox"> HSC
      <input type="checkbox"> BSc.
      <input type="checkbox"> MSc.
    </td></tr>
    <tr><td>Photo</td><td><input type="file"> No file selected.</td></tr>
    <tr><td colspan="2" align="center">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </td></tr>
  </table>
</form>
